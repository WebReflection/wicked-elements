<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">
  import {defineAsync} from '../esm/index.js';

  const promise = () => new Promise(resolve => resolve({
    default: {
      init() {
        this.element.innerHTML = 'OK';
      }
    }
  }));

  defineAsync('.test', promise);
  defineAsync('.test2', promise);

  </script>
</head>
<body>
  <div class="test">Hi</div>
  <div class="test">Hi</div>
  <div class="test2">Hi</div>
</body>
</html>
